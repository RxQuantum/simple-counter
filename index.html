<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poeple Counter</title>
</head>
<body>

    <header>
        <h1>SIMPLE COUNTER</h1>
    </header>

    <div class="container">
        <br>
    <button id="increment-btn">ADD</button>
    <h1>Entry:</h1>
    <h2 id="count-in">0</h2>

    <button id="decrement-btn">REMOVE</button>
    <h1>Exit:</h1>
    <h2 id="count-de">0</h2>

    
    <h1>Net:</h1>
    <h2 id="count-tot">0</h2>

    <br>
    
    <button id="save-btn">SAVE</button>
    <p id="save-el">COUNT</p>

</div>

        <script src="script.js"></script>
</body>
</html>
